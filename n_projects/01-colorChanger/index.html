<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 class="heading">Color Changer</h1>
    </div>
    <div class="buttons">
      <span class="btn" id="grey"></span>
      <span class="btn" id="red"></span>
      <span class="btn" id="skyblue"></span>
      <span class="btn" id="green"></span>
      <span class="btn" id="purple"></span>
    </div>
    <div>
      <h3>Try clicking one of the colors to change the background color</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
